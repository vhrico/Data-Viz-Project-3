    <h1>Meteorite Strike Data</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">

          <h4>Year Range: 0 - 2013</h4>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-2">    

            <!-- Input Section -->
            <div class="row">
              <div class="col-md-6">
                <label for="min-year" class="col-form-label mt-4">Start Year:</label>
                <input type="number" id="min-year" class="form-control" name="min-year" value="1950" min="0">
              </div>
              <div class="col-md-6">
                <label for="max-year" class="col-form-label mt-4">End Year:</label>
                <input type="number" id="max-year" class="form-control" name="max-year" value="2013" max="2013">
              </div>
            </div>
            <button type="button" id="filter-btn" class="btn btn-primary mt-4">Enter</button>
          </div>
        </div>
      </div>
      <div class="row">
      </br></br>
  <!-- Table and Sunburst Chart Section -->
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Table Section -->
      <div class="col-md-6">
        <h3 class="text-xl font-bold mb-2">Data Table</h3>
        <table id="meteorites" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Year</th>
              <th>Class</th>
              <th>Count</th>
              <th>Total Mass (g)</th>
              <th>Average Mass (g)</th>
            </tr>
          </thead>
          <tbody>   
          </tbody>
        </table>
      </div>

      <!-- Sunburst Chart Section -->
      <div class="col-md-6">
        <h3 class="text-xl font-bold mb-2">Sunburst Chart</h3>
        <div id="plot">
          <svg id="sunburst-chart" width="600" height="400"></svg>    
        </div>
      </div>
    </div>
  </div>

  <!-- Bar Chart Section -->
  <h3 class="text-xl font-bold mb-2">Bar Chart</h3>
  <div id="plot2" class="col-mb-6">
    <svg id="bar-chart" width="600" height="400"></svg>
  </div>
  

  <script src="static/js/app.js"></script>

  <footer class="bg-dark text-white text-center py-3">

</footer>
